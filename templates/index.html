<!DOCTYPE html>
<html>

<head>
    <title>Image to Speech Converter</title>
    <script src="/static/useForm.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
</head>

<body>
    <div class="page-background">
        <div class="container">
            <h1>Image to Speech Converter</h1>
            <form id="upload-form" action="" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image-upload" class="custom-file-upload">
                        Browse Image
                        <input type="file" name="image" id="image-upload" accept="image/*">
                    </label>
                    <div id="image-preview" class="image-preview">
                        <img id="uploaded-image" src="" alt="Uploaded-Image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="language">Select Language:</label>
                    <select name="language" id="language">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" id="convert_button">
                        Convert
                    </button>
                </div>
            </form>
            <audio src="" id="audio-player" controls></audio>
        </div>
    </div>
</body>

</html>
